<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <img src="img/bar3.svg" href="메뉴버튼" id="bar3" class="h_img" />
      </div>
      <div class="center">WORDLE</div>
      <div class="right">
        <img
          src="img/question_mark.svg"
          href="도움말버튼"
          id="mark"
          class="h_img"
        />
        <img src="img/chart_bar.svg" href="차트버튼" id="chart" class="h_img" />
        <img src="img/setting.svg" href="설정버튼" id="setting" class="h_img" />
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard_row row-00">
        <div class="keyboard_block">Q</div>
        <div class="keyboard_block">W</div>
        <div class="keyboard_block">E</div>
        <div class="keyboard_block">R</div>
        <div class="keyboard_block">T</div>
        <div class="keyboard_block">Y</div>
        <div class="keyboard_block">U</div>
        <div class="keyboard_block">I</div>
        <div class="keyboard_block">O</div>
        <div class="keyboard_block">P</div>
      </div>
      <div class="keyboard_row row-01">
        <div class="keyboard_block">A</div>
        <div class="keyboard_block">S</div>
        <div class="keyboard_block">D</div>
        <div class="keyboard_block">F</div>
        <div class="keyboard_block">G</div>
        <div class="keyboard_block">H</div>
        <div class="keyboard_block">J</div>
        <div class="keyboard_block">K</div>
        <div class="keyboard_block">L</div>
      </div>
      <div class="keyboard_row row-02">
        <div class="keyboard_block" id="enter">ENTER</div>
        <div class="keyboard_block">Z</div>
        <div class="keyboard_block">X</div>
        <div class="keyboard_block">C</div>
        <div class="keyboard_block">V</div>
        <div class="keyboard_block">B</div>
        <div class="keyboard_block">N</div>
        <div class="keyboard_block">M</div>
        <div class="keyboard_block" id="back"><img src="img/back.svg" /></div>
      </div>
    </footer>
  </body>
</html>
